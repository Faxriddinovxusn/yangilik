<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Animation</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #1a1a1a;
    margin: 0;
    font-family: sans-serif;
  }

  .animated-text {
    font-size: clamp(1rem, 5vw, 2.5rem); /* Responsive font */
    color: white;
    text-align: center;
    transition: transform 0.3s, color 0.3s;
  }

  .animated-text:hover {
    color: #ff4757;
    transform: scale(1.2);
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }

  .animated-text {
    animation: pulse 2s infinite;
  }

  /* Optional: padding for small screens */
  @media (max-width: 600px) {
    body {
      padding: 10px;
    }
  }
</style>
</head>

</body>
</html>
